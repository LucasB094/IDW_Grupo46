</head>
<body>
  <header class="py-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="imagen/logo-para-la-pagina.png" alt="Logo de la ClÃ­nica" height="60" class="me-3 rounded-circle shadow-sm">
        <div>
          <h1 class="h4 m-0 text-white">ClÃ­nica Grupo 46</h1>
          <p class="small m-0 opacity-75 text-white-50">Panel de AdministraciÃ³n</p>
        </div>
      </div>
      <button id="darkModeToggle" class="btn btn-sm btn-outline-light">ðŸŒ™ Modo Oscuro</button>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light border-bottom shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ClÃ­nica 46</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav"></ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3 pt-3">
      <h2 class="fw-bold fs-4 m-0">Administrar MÃ©dicos</h2>
      <button class="btn btn-primary" id="newDoctor">
        <i class="fas fa-plus me-2"></i>Nuevo MÃ©dico
      </button>
    </div>
    <div id="successMessage" class="alert alert-success d-none mb-3" role="alert"></div>
    
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="doctorsTable">
        <thead class="admin-table-header">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </main>

  <div class="modal fade" id="doctorModal" tabindex="-1" aria-labelledby="doctorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formTitle">Crear/Modificar MÃ©dico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="doctorForm">
            <input type="hidden" id="doctorId">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="doctorName" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="doctorName" placeholder="Dr. Juan PÃ©rez" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="doctorSpecialty" class="form-label">Especialidad</label>
                <select class="form-control form-select" id="doctorSpecialty" required>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="doctorImage" class="form-label">URL de Imagen</label>
              <input type="text" class="form-control" id="doctorImage" placeholder="imagen/profesionales/doctor.jpg" required>
            </div>
            <div class="mb-3">
              <label for="doctorInstagram" class="form-label">URL de Instagram</label>
              <input type="url" class="form-control" id="doctorInstagram" placeholder="https://www.instagram.com/usuario/" required>
            </div>
            <div class="modal-footer pb-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                <i class="fas fa-times me-2"></i>Cancelar
              </button>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-2"></i>Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewModalLabel">Detalles del MÃ©dico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <img id="viewImagePreview" src="" alt="Foto del mÃ©dico" class="img-fluid rounded-circle" style="max-width: 150px; max-height: 150px; object-fit: cover;">
          </div>
          <p><strong>Nombre:</strong> <span id="viewName"></span></p>
          <p><strong>Especialidad:</strong> <span id="viewSpecialty"></span></p>
          <p><strong>Imagen URL:</strong> <span id="viewImage"></span></p>
          <p><strong>Instagram URL:</strong> <a id="viewInstagram" href="#" target="_blank"></a></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <button id="scrollToTopBtn" title="Volver arriba">

  <script src="scripts/nav.js"></script>
  <script src="scripts/darkmode.js"></script>
