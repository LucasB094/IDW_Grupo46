<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Especialidades - Cl√≠nica Grupo 46</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <header class="py-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="imagen/logo-para-la-pagina.png" alt="Logo de la Cl√≠nica" height="60" class="me-3 rounded-circle shadow-sm">
        <div>
          <h1 class="h4 m-0 text-white">Cl√≠nica Grupo 46</h1>
          <p class="small m-0 opacity-75 text-white-50">Panel de Administraci√≥n</p>
        </div>
      </div>
      <button id="darkModeToggle" class="btn btn-sm btn-outline-light">üåô Modo Oscuro</button>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light border-bottom shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Cl√≠nica 46</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav"></ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2 class="text-center fw-bold my-4">ADMINISTRAR ESPECIALIDADES</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-primary" id="newSpecialty">
        <i class="fas fa-plus me-2"></i>Nueva Especialidad
      </button>
      <div id="successMessage" class="alert alert-success d-none mb-0" role="alert"></div>
    </div>
    
    <table class="table table-striped table-hover" id="specialtiesTable">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>

    <div id="specialtyFormContainer" class="card shadow-sm rounded-4 mt-4" style="display: none;">
      <div class="card-body">
        <h3 id="formTitle" class="card-title mb-4">Crear/Modificar Especialidad</h3>
        <form id="specialtyForm">
          <input type="hidden" id="specialtyId">
          <div class="mb-3">
            <label for="specialtyName" class="form-label">Nombre de la Especialidad</label>
            <input type="text" class="form-control" id="specialtyName" placeholder="Ej: Cardiolog√≠a" required>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save me-2"></i>Guardar
            </button>
            <button type="button" class="btn btn-secondary" id="cancelForm">
              <i class="fas fa-times me-2"></i>Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Cl√≠nica Grupo 46 - TP Facultad</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/app.js"></script>
  <script src="scripts/nav.js"></script>
  <script src="scripts/darkmode.js"></script>
  <script type="module" src="scripts/admin-especialidades.js"></script>
</body>
</html>
